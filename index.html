<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <form action="i.html" method="get" name="form" id="form">
       <table class="table table-success">
        <tr>
            <th>Name:</th>
            <td><input type="text" name="name" id="name"></td>
            <td>
                            <p id="d1"></p>   
            </td>
        </tr>
        <tr>
            <th>EMAIL:</th>
            <td><input type="email" name="email" id="email"></td>
            <td>
                <p id="d2"></p>
            </td>
        </tr>
        <tr>
            <th>PHONENUMBER:</th>
            <td><input type="tel" name="phonenumber" id="phonenumber"></td>
            <td>
                <p id="d3"></p>
            </td>
        </tr>
        <tr>
            <th>GENDER:</th>
            <td><input type="radio" name="male" id="gen" value="male">male
        <input type="radio" name="female" id="gen1" value="female">female</td>

            <td>
                <p id="d4"></p>
            </td>
        </tr>
        <tr>
            <th>HOBBIES</th>
            <td><input type="CHECKBOX" name="c" id="d" value="dancing">dancing
            <input type="checkbox" name="cc" id="dd" value="swimming">swimming </td>
            <td>
                <p id="d5"></p>
            </td>
        </tr>
        <tr>
            <th>CITY:</th>
            <td><select name="city" id="city">
                <option value="---choose---">--choose--</option>
                <option value="cbe">coimbatore</option>
                <option value="erode">erode</option>
            </select></td>
            <td>
                <p id="d6"></p>
            </td>
        </tr>
        <tr class="text-center">
            <td colspan="3"> <input type="text" class="btn btn-success" value="submit" onclick="validate()" ></td>
         
        </tr>
       </table>

    </form>
    <script src="./script.js"></script>
</body>
</html>
